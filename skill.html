<!DOCTYPE html>
<html lang="en">
<head>
    <title>Skill</title>
    <meta charset="utf-8">
  	<meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/5/w3.css">
</head>
<style>
    .progress-bar-html{
  width: 0;
  animation: htmlprogress 1.5s ease-in-out forwards;
} 
@keyframes htmlprogress {
  from{
    width: 0%;
  }
  to {
    width: 95%;
  }
} 
    .progress-bar-cssalt{
  width: 0;
  animation: cssaltprogress 1.5s ease-in-out forwards;
} 
@keyframes cssaltprogress{
  from{
    width: 0%;
  }
  to {
    width: 90%;
  }
}
.progress-bar-bootalt{
  width: 0;
  animation: bootaltprogress 1.5s ease-in-out forwards;
} 
@keyframes bootaltprogress{
  from{
    width: 0%;
  }
  to {
    width: 85%;
  }
}
h3{
  text-align: center;
  animation: color;
  animation-duration: 5s;
  animation-iteration-count: infinite;
}
@keyframes color{
  0%,25%{
    color:blue;
  }
  25%,50%{
    color: blueviolet;
  }
  50%,75%{
    color: brown;
  }
  75%,100%{
    color: fuchsia;
  }
}
h2,u{
  text-align: center;
  color: darkred;
  font-family: 'Courier New', Courier, monospace;
  font-weight: bold;
  font-size: 30px;
}
body{
  background-color: floralwhite;
}
 ul{
  text-align: center;
  justify-content: center;
}
</style>
<body>
    <div class="container mt-5 w3-animate-bottom">
        <u><h2>Skills</h2></u><br>
        <h3>HTML</h3><br>
        <div class="progress" style="height: 25px;">
            <div class="progress-bar progress-bar-success progress-bar-html" role="progressbar" style="width: 95%;font-size: 20px;">HTML - 95%</div>
        </div><br><br>
        <h3 class="mt-3">CSS</h3>
        <div class="progress" style="height: 25px;">
            <div class="progress-bar progress-bar-success progress-bar-cssalt" role="progressbar" style="width: 90%;font-size: 20px;">CSS - 90%</div>
        </div><br><br>
        <h3 class="mt-3">BOOTSTRAP</h3>
        <div class="progress" style="height: 25px;">
            <div class="progress-bar progress-bar-success progress-bar-bootalt" role="progressbar" style="width: 85%;font-size: 20px;">BOOTSTRAP - 85%</div>
        </div>
    </div>
    <ul class="pagination mt-5">
            <li class="page-item"><a class="page-link" href="info.html">Previous</a></li>
    </ul>
</body>
</html>
