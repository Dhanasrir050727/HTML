<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dhana Sri | Frontend Developer</title>
  <meta name="description" content="Portfolio of Dhana Sri, a frontend developer specializing in HTML, Bootstrap and modern UI design." />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/5/w3.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />

  <style>
    :root {
      --primary: #6279ee;
      --secondary: #c924fb;
      --bg: #e5dadf;
      --card-bg: #ffffffcc;
      --text-dark: #0f172a;
      --text-light: #475569;
    }

    * {box-sizing:border-box;margin:0;padding:0;}
    body {
      font-family: 'Poppins', sans-serif;
      background: var(--bg);
      color: var(--text-dark);
      overflow-x:hidden;
    }
    a {color: var(--primary);text-decoration:none;}

    /* Navbar */
    header {
      position: fixed;top:0;left:0;right:0;z-index:1000;
      backdrop-filter: blur(15px);
      background: var(--card-bg);
      display:flex;justify-content:space-between;align-items:center;
      padding:1rem 2rem;
      box-shadow:0 4px 20px rgba(0,0,0,0.1);
      transition: background 0.3s ease;
    }
    .logo {font-weight:700;font-size:1.7rem;color:var(--primary);letter-spacing:1px;}
    nav ul {list-style:none;display:flex;gap:2rem;}
    nav ul li a {position:relative;font-weight:500;color:var(--text-dark);padding:5px;}
    nav ul li a::after {
      content:"";position:absolute;left:0;bottom:-4px;width:0;height:2px;background:var(--primary);
      transition:width 0.3s ease;
    }
    nav ul li a:hover::after, nav ul li a.active::after {width:100%;}

    .theme-toggle {cursor:pointer;font-size:1.4rem;color:var(--primary);transition: transform 0.3s ease;}
    .theme-toggle:hover {transform: rotate(20deg);}

    /* Hero */
    #hero {
      min-height:100vh;
      display:flex;flex-direction:column;align-items:center;justify-content:center;
      text-align:center;
      padding:0 1rem;
      background: linear-gradient(135deg, rgba(99,102,241,0.15), rgba(251,191,36,0.15));
      position:relative;
      overflow-x: visible;
    }
    #hero h1 {font-size:3.2rem;font-weight:700;margin-bottom:1rem;line-height:1.3;}
    #hero h1 span {color:var(--secondary);} 
    #hero .typing {font-size:1.3rem;color:var(--text-light);margin-bottom:2rem;height:1.5rem;}
    .btn {
      padding:0.9rem 2.4rem;
      border:none;border-radius:9999px;
      background:var(--secondary);
      color:#fff;font-weight:600;font-size:1.1rem;
      cursor:pointer;transition:all 0.3s ease;
      box-shadow:0 4px 15px rgba(251,191,36,0.4);
    }
    .btn:hover {transform:scale(1.08);box-shadow:0 6px 20px rgba(251,191,36,0.6);}  

    /* Sections */
    section {padding:5rem 1rem;max-width:1200px;margin:auto;}
    section h2 {text-align:center;font-size:2.5rem;margin-bottom:3rem;color:var(--primary);position:relative;}
    section h2::after {
      content: ""; display:block; width:80px; height:4px; background:var(--secondary); margin:1rem auto 0; border-radius:2px;
    }

    /* Footer */
    footer {background:#1e293b;color:#cbd5e1;text-align:center;padding:2.5rem;}
    footer p {font-size:0.95rem;}
    .social {margin-top:1.2rem;display:flex;justify-content:center;gap:1.8rem;}
    .social a {color:#cbd5e1;font-size:1.5rem;transition:color 0.3s ease, transform 0.3s ease;}
    .social a:hover {color:var(--secondary);transform: translateY(-3px);}

    @media(max-width:900px){#about{grid-template-columns:1fr;}}

    #about img{
      border-radius:100%;
      width:300px;
      height: 300px;
      padding: 20px;
      margin-left: 70px;
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">DHANA SRI R</div>
    <nav>
      <ul id="nav-links">
        <li><a href="home.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="skills.html">Skills</a></li>
        <li><a href="project.html">Projects</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <!-- Hero -->
    <section id="hero">
      <div class="w3-animate-bottom">
      <h1>Hello, I'm <span>DHANA SRI R</span></h1>
      <div class="typing" id="typing"></div>
      <button class="btn" onclick="document.getElementById('contact').scrollIntoView({behavior:'smooth'})">Get In Touch</button>
      </div>
    </section>

  <footer>
    <p>Â© 2025 Dhana Sri. All rights reserved.</p>
    <div class="social">
      <a href="https://github.com/DHANASRI2707"><i class="bi bi-github"></i></a>
      <a href="https://www.linkedin.com/in/dhana-sri-r-582a632a3?utm_source=share&utm_campaign=share_via&utm_content=profile&utm_medium=android_app"><i class="bi bi-linkedin"></i></a>
      <a href="#"><i class="bi bi-twitter"></i></a>
    </div>
  </footer>

  <script>
    // Typing effect
    const typingElement=document.getElementById('typing');
    const phrases=['Frontend Developer','Bootstrap Developer'];
    let i=0,j=0,isDeleting=false;
    function type(){
      let current=phrases[i];
      typingElement.textContent=current.slice(0,j);
      if(!isDeleting){j++;if(j>current.length){isDeleting=true;setTimeout(type,1500);return;}}
      else {j--;if(j===0){isDeleting=false;i=(i+1)%phrases.length;}}
      setTimeout(type,isDeleting?50:100);
    }
    type();

    // Navbar active state
    const sections=document.querySelectorAll('section');
    const navLinks=document.querySelectorAll('nav ul li a');
    window.addEventListener('scroll',()=>{
      let current='';
      sections.forEach(sec=>{if(pageYOffset>=sec.offsetTop-120){current=sec.id;}});
      navLinks.forEach(link=>{link.classList.remove('active');if(link.getAttribute('href')==='#'+current){link.classList.add('active');}});
    });
  </script>
</body>
</html>
