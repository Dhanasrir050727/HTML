  <style>
    :root {
      --primary: #6279ee;
      --secondary: #c924fb;
      --bg: #e5dadf;
      --card-bg: #ffffffcc;
      --text-dark: #0f172a;
      --text-light: #475569;
    }

    * {box-sizing:border-box;margin:0;padding:0;}
    body {
      font-family: 'Poppins', sans-serif;
      background: var(--bg);
      color: var(--text-dark);
      overflow-x:hidden;
    }
    a {color: var(--primary);text-decoration:none;}

    /* Navbar */
    header {
      position: fixed;top:0;left:0;right:0;z-index:1000;
      backdrop-filter: blur(15px);
      background: var(--card-bg);
      display:flex;justify-content:space-between;align-items:center;
      padding:1rem 2rem;
      box-shadow:0 4px 20px rgba(0,0,0,0.1);
      transition: background 0.3s ease;
    }
    .logo {font-weight:700;font-size:1.7rem;color:var(--primary);letter-spacing:1px;}
    nav ul {list-style:none;display:flex;gap:2rem;}
    nav ul li a {position:relative;font-weight:500;color:var(--text-dark);padding:5px;}
    nav ul li a::after {
      content:"";position:absolute;left:0;bottom:-4px;width:0;height:2px;background:var(--primary);
      transition:width 0.3s ease;
    }
    nav ul li a:hover::after, nav ul li a.active::after {width:100%;}

    .theme-toggle {cursor:pointer;font-size:1.4rem;color:var(--primary);transition: transform 0.3s ease;}
    .theme-toggle:hover {transform: rotate(20deg);}

     /* Sections */
    section {padding:5rem 1rem;max-width:1200px;margin:auto;}
    section h2 {text-align:center;font-size:2.5rem;margin-bottom:3rem;color:var(--primary);position:relative;}
    section h2::after {
      content: ""; display:block; width:80px; height:4px; background:var(--secondary); margin:1rem auto 0; border-radius:2px;
    }

    /* Skills - radial progress */
    .skills-grid {display:grid;grid-template-columns:repeat(auto-fit,minmax(220px,1fr));gap:2.5rem;justify-items:center;}
    .skill-circle {position:relative;width:160px;height:160px;}
    .skill-circle svg {transform:rotate(-90deg);}
    .skill-circle circle {fill:none;stroke-width:12;stroke-linecap:round;}
    .skill-bg {stroke:#e2e8f0;}
    .skill-progress {stroke:var(--secondary);stroke-dasharray:440;stroke-dashoffset:440;}
    .skill-label {position:absolute;top:50%;left:50%;transform:translate(-50%,-50%);font-weight:600;font-size:1.1rem;}
        /* Footer */
    footer {background:#1e293b;color:#cbd5e1;text-align:center;padding:2.5rem;}
    footer p {font-size:0.95rem;}
    .social {margin-top:1.2rem;display:flex;justify-content:center;gap:1.8rem;}
    .social a {color:#cbd5e1;font-size:1.5rem;transition:color 0.3s ease, transform 0.3s ease;}
    .social a:hover {color:var(--secondary);transform: translateY(-3px);}

    <script>
            // Skills animation (loop every time)
    const circles=document.querySelectorAll('.skill-circle');
    function animateSkills(){
      circles.forEach(c=>{
        const circle=c.querySelector('.skill-progress');
        const percent=c.getAttribute('data-percent');
        const offset=440-(440*percent/100);
        circle.style.transition='none';
        circle.style.strokeDashoffset=440;
        setTimeout(()=>{
          circle.style.transition='stroke-dashoffset 1.5s ease';
          circle.style.strokeDashoffset=offset;
        },100);
      });
    }
    const skillObserver=new IntersectionObserver(entries=>{
      entries.forEach(entry=>{
        if(entry.isIntersecting){
          animateSkills();
        }
      });
    },{threshold:0.6});
    circles.forEach(c=>skillObserver.observe(c));
    </script>
