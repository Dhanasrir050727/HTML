<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stack</title>
</head>
<body>
    <h3>Stack or Primitive data type</h3>
    <p id="txt"></p>
    <p id="txt1"></p>
    <h3 id="h3"></h3>
    <script>
        let text=document.getElementById("txt");
        let text1=document.getElementById("txt1");
        let h3=document.getElementById("h3");
        var num1=9;
        var num2=num1;
        text.innerHTML=num1;
        num1=40;
        text1.innerHTML=num1;
        h3.innerHTML=num2;
    </script>
</body>
</html>
