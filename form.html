<!DOCTYPE html>
<html>
    <head>
        <title>Forms</title>
    </head>
    <style>
        u h2{
            text-align: center;
            animation-name: col;
            animation-duration: 3s;
            animation-iteration-count: infinite;
            width: 200px;
        }
        @keyframes col{
            0%{color: blue;}
            25%{color: red;}
            50%{color: purple;}
            75%{color: black;}
            100%{color: blue;}
        }
        form{
            margin-left: 20px;
            background-color: lightgray;
            width: 300px;
            padding: 20px;
            border: 2px solid black;
            border-radius: 10px;
            box-shadow: inset 0 0 10px #000000;
        }
        input[type=radio], input[type=checkbox]{
            margin: 5px 10px 15px 10px;
        }
        input[type=text], input[type=date], input[type=tel], input[type=email], select, textarea{
            width: 250px;
            padding: 5px;
            margin: 5px 0 15px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        input[type=submit]{
            background-color: blue;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        form:hover{
            background-image: linear-gradient(rgb(107, 177, 246),rgb(195, 129, 253));
            animation-name: back;
            animation-duration: 3s;
            animation-iteration-count: infinite;
        }
        .imgcontainer {
  text-align: center;
  margin: 24px 0 12px 0;
}

img.avatar {
  width: 40%;
  border-radius: 50%;
}

.container {
  padding: 16px;
}
    </style>
