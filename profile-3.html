<!DOCTYPE html>
<html lang="en" data-bs-theme="">
<head>
    <title>Forms</title>
    <meta charset="utf-8">
  	<meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<style>
    form{
        margin-left: 20px;
        background-color: lightgray;
        width: 300px;
        padding: 20px;
        border: 2px solid black;
        border-radius: 10px;
        box-shadow: inset 0 0 10px #000000;
    }
    .pagination{
        border-radius: 10px;
        border:3px solid black;
        width: 175px;
        margin-left: 110px;
    }
</style>
<body>
<div class="container mt-5">
    <h2>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Personal Info</h2><br>
    <form action="/submit_profile">
        <div class="mb-3">
            <label for="name" class="form-floating-label">Name:</label>
            <input type="text" class="form-control" id="name" name="name" required>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email:</label>
            <input type="email" class="form-control" id="email" name="email" required>
        </div>
        <div class="mb-3">
            <label for="phone" class="form-label">Phone Number:</label>
            <input type="tel" class="form-control" id="phone" name="phone" required>
        </div>
        <div class="mb-3">
            <label for="address" class="form-label">Address:</label>
            <input type="text" class="form-control" id="address" name="address" required>
        </div>
        <div class="mb-3">
            <label for="bio" class="form-label">Bio:</label>
            <textarea class="form-control" id="bio" name="bio" rows="3" required></textarea>
        </div>
        <center><button type="submit" class="btn btn-primary">Submit</button></center>
    </form>
        <ul class="pagination mt-5">
            <li class="page-item"><a class="page-link" href="one.html">&laquo;</a></li>
            <li class="page-item"><a class="page-link" href="one.html">A</a></li>
            <li class="page-item"><a class="page-link" href="profile.html">B</a></li>
            <li class="page-item"><a class="page-link" href="contact.html">C</a></li>
            <li class="page-item"><a class="page-link" href="contact.html">&raquo;</a></li>
        </ul>
</div>
    </form>
</body>
</html>
