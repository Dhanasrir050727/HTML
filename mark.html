<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MarkSheet</title>
    <style>
        body{
            background: linear-gradient(to right, #a7c5f7, #a1b8fe,#f564e9);
        }
        a{
            text-decoration:none;
            color:black
        }
        button{
            text-align: center;
            border-radius: 20px;
            height:35px;
            margin-left: 50px;
        }
        fieldset{
            border-radius: 10px;
            width: 300px;
            background-color: white;
            padding: 20px;
        }
        header{
            margin-bottom: 40px;
        }
        .line{
            border: none;
            outline: none;
            border-bottom: 1px solid black;
        }
        label{
            font-weight: bold;
            font-size: 18px;
            margin-right: 20px;
        }
    </style>
</head>
<body>
    <header></header>
    <center>
    <form>
        <fieldset>
            <h3>MARK</h3>
            <br><label>Tamil</label>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="tel" id="tamil" name="tamil" class="line" pattern="[0-90]{2}" placeholder="Enter the mark" required>
            <br><br>    
            <label>English</label>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="number" id="english" name="english" class="line" pattern="[0-9]{2}" placeholder="Enter the mark" required>    
            <br><br>
            <label>Mathematics</label>  
            <input type="number" id="maths" name="maths" pattern="[0-9]{2}" class="line" placeholder="Enter the mark" required>
            <br><br>
            <label>physics</label>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="number" id="science" name="science" class="line" pattern="[0-9]{2}" placeholder="Enter the mark" required>
            <br><br>
            <label>Biology</label>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="number" id="social" name="social" class="line" pattern="[0-9]{2}" placeholder="Enter the mark" required>
            <br><br>
            <button type="submit"><a href="mark1.html">Generate Marksheet</a></button>
        </fieldset>
    </form>
</body>
</html>
