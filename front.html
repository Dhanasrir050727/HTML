<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HTML Tags Showcase</title>
  <style>
    /* Basic Styles */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: plum;
      transition: background-color 1s ease-in-out;
    }

    body:hover {
      animation: bgCycle 6s infinite;
    }

    @keyframes bgCycle {
      0% { background-color: plum; }
      25% { background-color: lightgreen; }
      50% { background-color: lightblue; }
      75% { background-color: lightcoral; }
      100% { background-color: plum; }
    }

    header {
      text-align: center;
      padding: 20px;
      font-size: 24px;
      font-weight: bold;
      color: white;
    }

    /* Container */
    .container {
      display: flex;
      flex-direction: column; 
      align-items: center;   
      gap: 20px;
      padding: 40px;
      max-width: 300px;
      margin: auto;
    }

    a {
      text-decoration: none;
    }

    /* Buttons */
    button {
      width: 80px;
      height: 50px;
      border-radius: 25px;
      background-image: linear-gradient(hotpink, lightgray);
      cursor: pointer;
      transition: all 0.3s ease-in-out;
      border: none;
      font-size: 14px;
    }

    button:hover {
      background-image: linear-gradient(rgb(23, 194, 237), hotpink);
      color: white;
      font-weight: bold;
      font-size: 16px;
      border: 3px solid white;
      box-shadow: 0 0 10px white;
      padding: 10px;
      animation: bounce 1s infinite;
      width: 100px;
      height: 50px;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-8px); }
    }

    /* Media Query for Mobile */
    @media (max-width: 600px) {
      .container {
        padding: 20px;
        max-width: 90%;
        gap: 15px;
      }

      button {
        width: 100%;
        font-size: 14px;
        padding: 12px 0;
        border-radius: 20px;
      }

      button:hover {
        width: 100%;
        font-size: 15px;
        padding: 12px 0;
      }
    }
  </style>
</head>

    <a href="formatting.html"><button title="Text Formatting">Formatting</button></a>
    <a href="images.html"><button title="Image Tags">Images</button></a>
    <a href="list.html"><button title="List Tags">List</button></a>
    <a href="form.html"><button title="Form Elements">Form</button></a>
    <a href="media.html"><button title="Media Tags">Media</button></a>
  </div>
</body>
</html>
