<!DOCTYPE html>
<html>
<head>
  <title>User SWOT Data</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=PT+Serif:ital,wght@0,400;0,700;1,400;1,700&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Sofia&display=swap');
    body {
      font-family: 'ital', serif;
      padding: 50px;
    }
    .user {
      margin: 10px 0;
      cursor: pointer;
      font-weight: bold;
      color: darkblue;
    }
    .user:hover {
      text-decoration: underline;
    }
    .data {
      margin-top: 20px;
      padding: 10px;
      background-color: #f9f9f9;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h2>User List</h2>
  <div id="userList"></div>
  <div class="data" id="userData"></div>

  <script>
    const entries = JSON.parse(localStorage.getItem("entries")) || {};
    const userList = document.getElementById("userList");
    const userData = document.getElementById("userData");

    Object.keys(entries).forEach(name => {
      const div = document.createElement("div");
      div.className = "user";
      div.textContent = name;
      div.onclick = () => showData(name);
      userList.appendChild(div);
    });

    function showData(name) {
      const data = entries[name];
      userData.innerHTML = `<h3>${name}'s SWOT</h3>`;
      for (let key in data) {
        const section = document.createElement("div");
        section.innerHTML = `<strong>${key}:</strong><ul>` +
          data[key].map(item => `<li>${item}</li>`).join("") +
          `</ul>`;
        userData.appendChild(section);
      }
    }
  </script>
</body>
</html>
