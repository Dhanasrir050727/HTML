<!DOCTYPE html>
<html>
<head>
  <title>SWOT Grid</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=PT+Serif:ital,wght@0,400;0,700;1,400;1,700&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Sofia&display=swap');
    body {
      font-family: 'PT Serif', serif;
      background:linear-gradient(to left,pink,whitesmoke,rgb(207, 207, 237),rgb(239, 208, 208));
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 50px;
    }
    .grid {
      display: grid;
      grid-template-columns: 200px 200px;
      grid-template-rows: 200px 200px;
      gap: 20px;
    }
    .box {
      background-color: white;
      border-radius: 10px;
      box-shadow: 2px 2px 10px gray;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 20px;
      font-weight: bold;
      cursor: pointer;
    }
    #s:hover{
      background-color: rgb(82, 183, 237);
      font-family: 'sofia', cursive;
      font-size: 29px;
      font-weight: lighter;
      color: darkmagenta;
    }
    #w:hover{
      background-color: rgb(237, 170, 82);
      font-family: 'sofia', cursive;
      font-size: 29px;
      font-weight: lighter;
      color: darkmagenta;
    }
    #o:hover{
      background-color: rgb(82, 237, 90);
      font-family: 'sofia', cursive;
      font-size: 29px;
      font-weight: lighter;
      color: darkmagenta;
    }
    #t:hover{
      background-color: rgb(178, 110, 238);
      font-family: 'sofia', cursive;
      font-size: 29px;
      font-weight: lighter;
      color: darkmagenta;
    }
  </style>
</head>
<body>
  <h2>Choose a SWOT Category</h2>
  <div class="grid">
    <div class="box" id="s" onclick="goTo('Strength')">Strength</div>
    <div class="box" id="w" onclick="goTo('Weakness')">Weakness</div>
    <div class="box" id="o" onclick="goTo('Opportunity')">Opportunity</div>
    <div class="box" id="t" onclick="goTo('Threat')">Threat</div>
  </div>

  <script>
    function goTo(type) {
      localStorage.setItem("selectedType", type);
      location.href = "swot2.html";
    }
  </script>

</body>
</html>
