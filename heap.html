<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heap</title>
</head>
<body>
    <h3>Heap or Non-primitive data type</h3>
    <p id="txt"></p>
    <p id="txt1"></p>
    <h3 id="h3"></h3>
    <script>
        let text=document.getElementById("txt");
        let text1=document.getElementById("txt1");
        let h3=document.getElementById("h3");
        let a1=[2,"Dog",4,"Light"];
        let b=a1;
        text.innerHTML=a1;
        b.pop();
        text1.innerHTML=a1;
        h3.innerHTML=b;
    </script>
</body>
</html>
