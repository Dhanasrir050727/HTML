<main id="main" class="container">
  <h1>Admissions</h1>
  <p>Please fill the form below to apply for Grades 1–9. (Data is saved locally for demo.)</p>
  <form id="admissionForm" class="card" style="display:grid;gap:10px;max-width:600px">
    <label for="parentName">Parent / Guardian name</label>
    <input id="parentName" name="parentName" placeholder="Parent/Guardian name" required>

    <label for="phone">Phone</label>
    <input id="phone" name="phone" placeholder="Phone" required>

    <label for="email">Email</label>
    <input id="email" name="email" placeholder="Email">

    <label for="childName">Child's name</label>
    <input id="childName" name="childName" placeholder="Child's name" required>

    <label for="grade">Grade</label>
    <select id="grade" name="grade" required>
      <option value="">Select grade</option>
      <option>1</option><option>2</option><option>3</option><option>4</option><option>5</option>
      <option>6</option><option>7</option><option>8</option><option>9</option>
    </select>
    <button class="btn" type="submit">Submit Application</button>
  </form>
</main>
