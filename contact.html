  <link rel="stylesheet" href="https://www.w3schools.com/w3css/5/w3.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />

  <style>
    :root {
      --primary: #6279ee;
      --secondary: #c924fb;
      --bg: #e5dadf;
      --card-bg: #ffffffcc;
      --text-dark: #0f172a;
      --text-light: #475569;
    }

    * {box-sizing:border-box;margin:0;padding:0;}
    body {
      font-family: 'Poppins', sans-serif;
      background: var(--bg);
      color: var(--text-dark);
      overflow-x:hidden;
    }
    a {color: var(--primary);text-decoration:none;}

    /* Navbar */
    header {
      position: fixed;top:0;left:0;right:0;z-index:1000;
      backdrop-filter: blur(15px);
      background: var(--card-bg);
      display:flex;justify-content:space-between;align-items:center;
      padding:1rem 2rem;
      box-shadow:0 4px 20px rgba(0,0,0,0.1);
      transition: background 0.3s ease;
    }
    .logo {font-weight:700;font-size:1.7rem;color:var(--primary);letter-spacing:1px;}
    nav ul {list-style:none;display:flex;gap:2rem;}
    nav ul li a {position:relative;font-weight:500;color:var(--text-dark);padding:5px;}
    nav ul li a::after {
      content:"";position:absolute;left:0;bottom:-4px;width:0;height:2px;background:var(--primary);
      transition:width 0.3s ease;
    }
    nav ul li a:hover::after, nav ul li a.active::after {width:100%;}

    .theme-toggle {cursor:pointer;font-size:1.4rem;color:var(--primary);transition: transform 0.3s ease;}
    .theme-toggle:hover {transform: rotate(20deg);}
    
    /* Sections */
    section {padding:5rem 1rem;max-width:1200px;margin:auto;}
    section h2 {text-align:center;font-size:2.5rem;margin-bottom:3rem;color:var(--primary);position:relative;}
    section h2::after {
      content: ""; display:block; width:80px; height:4px; background:var(--secondary); margin:1rem auto 0; border-radius:2px;
    }
        .btn {
      padding:0.9rem 2.4rem;
      border:none;border-radius:9999px;
      background:var(--secondary);
      color:#fff;font-weight:600;font-size:1.1rem;
      cursor:pointer;transition:all 0.3s ease;
      box-shadow:0 4px 15px rgba(251,191,36,0.4);
    }
    .btn:hover {transform:scale(1.08);box-shadow:0 6px 20px rgba(66, 2, 91, 0.6);} 

    /* Contact */
    form {max-width:650px;margin:auto;display:flex;flex-direction:column;gap:1rem;}
    input, textarea {padding:1rem;border:none;border-radius:12px;background:var(--card-bg);color:var(--text-dark);font-size:1rem;transition: all 0.3s ease;}
    input:focus,textarea:focus{outline:2px solid var(--primary);background:#fff;}

    
    /* Footer */
    footer {background:#1e293b;color:#cbd5e1;text-align:center;padding:2.5rem;}
    footer p {font-size:0.95rem;}
    .social {margin-top:1.2rem;display:flex;justify-content:center;gap:1.8rem;}
    .social a {color:#cbd5e1;font-size:1.5rem;transition:color 0.3s ease, transform 0.3s ease;}
    .social a:hover {color:var(--secondary);transform: translateY(-3px);}

    @media(max-width:900px){#about{grid-template-columns:1fr;}}

    #about img{
      border-radius:100%;
      width:300px;
      height: 300px;
      padding: 20px;
      margin-left: 70px;
    }
  </style>
</head>

      </ul>
    </nav>
  </header>
  <main>
    
    <!-- Contact -->
    <section id="contact" class="w3-animate-bottom">
      <h2>Contact Me</h2>
      <form>
        <input type="text" placeholder="Your Name" required>
        <input type="email" placeholder="Your Email" required>
        <textarea rows="5" placeholder="Your Message" required></textarea>
        <button type="submit" class="btn">Send Message</button>
      </form>
    </section>
  </main>
